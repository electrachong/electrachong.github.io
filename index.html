---
layout: default
---

<h1>devlog</h1>

<div class="posts">
  {% for log in site.logs %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ log.title }}</a></h1>

      <div class="entry">
        {{ log.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
